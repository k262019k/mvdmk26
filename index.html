<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVDM - Presupuestos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --amazon-orange: #FF9900;
            --amazon-dark: #131921;
            --amazon-light: #232F3E;
            --amazon-gray: #EAEDED;
            --amazon-text: #0F1111;
            --amazon-border: #DDDDDD;
            --amazon-blue: #146EB4;
            --amazon-danger: #B12704;
            --mvdm-primary: #6a0dad; /* Color morado para personalización */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amazon Ember', Arial, sans-serif;
        }

        body {
            background-color: var(--amazon-gray);
            color: var(--amazon-text);
            line-height: 1.6;
        }

        /* Header estilo Amazon personalizado */
        .amazon-header {
            background-color: var(--amazon-dark);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .custom-logo {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        /* Contenedor principal */
        .calculator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Card estilo Amazon */
        .amazon-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            background-color: var(--mvdm-primary); /* Cambiado a morado */
            color: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 20px 25px;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--amazon-text);
        }

        .amazon-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--amazon-border);
            border-radius: 4px;
            font-size: 14px;
            box-shadow: 0 1px 2px rgba(15,17,17,.15) inset;
        }

        .amazon-input:focus {
            outline: none;
            border-color: var(--mvdm-primary); /* Cambiado a morado */
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.5); /* Cambiado a morado */
        }

        .amazon-input:disabled {
            background-color: #f1f5f9;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        /* Botones estilo Amazon personalizados */
        .amazon-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .amazon-btn-primary {
            background-color: var(--mvdm-primary); /* Cambiado a morado */
            color: white;
        }

        .amazon-btn-primary:hover {
            background-color: #4b0082; /* Tonos más oscuros de morado */
        }

        .amazon-btn-danger {
            background-color: var(--amazon-danger);
            color: white;
        }

        .amazon-btn-danger:hover {
            background-color: #9A1F00;
        }

        /* Tabla estilo Amazon */
        .amazon-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        .amazon-table th {
            background-color: var(--amazon-gray);
            text-align: left;
            padding: 12px 15px;
            font-weight: 500;
            color: var(--amazon-text);
            border-bottom: 1px solid var(--amazon-border);
        }

        .amazon-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--amazon-border);
            vertical-align: middle;
        }

        .amazon-table .action-btn {
            padding: 6px 10px;
            min-width: 32px;
        }

        .total-row {
            font-weight: bold;
            background-color: var(--amazon-gray);
        }

        .total-row td {
            padding: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .amazon-table {
                display: block;
                overflow-x: auto;
            }
            
            .amazon-table th, 
            .amazon-table td {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .card-header h2 {
                font-size: 1.2rem;
            }
            
            .logo-container h1 {
                font-size: 1.2rem;
            }
        }

        /* Mensajes */
        .amazon-alert {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-danger {
            background-color: #FDE8E8;
            color: var(--amazon-danger);
            border-left: 4px solid var(--amazon-danger);
        }
    </style>
</head>
<body>
    <!-- Header personalizado -->
    <header class="amazon-header">
        <div class="logo-container">
            <img src="https://lh4.googleusercontent.com/Zjd-z78wU7ddkWRMgR89MvxGYqVk-XVcZBMtIEgXMvuCAixXR9HB5_XX7G9yb9A6RABRufqJRz7xwmfe2KcWk8w=w16383" alt="MVDM" class="custom-logo">
            <h1>MVDM - Presupuestos</h1>
        </div>
    </header>

    <div class="calculator-container">
        <!-- Card de formulario -->
        <div class="amazon-card">
            <div class="card-header">
                <h2><i class="fas fa-file-invoice-dollar"></i> Cotización en línea</h2>
            </div>
            
            <div class="card-body">
                <div id="error-alert" class="amazon-alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> Por favor complete todos los campos correctamente
                </div>
                
                <div class="form-group">
                    <label for="product-name">Seleccione el Producto:</label>
                    <select id="product-name" class="amazon-input">
                        <option value="">-- Seleccione un producto --</option>
                        <option value="other">Otro producto...</option>
                    </select>
                </div>
                
                <div id="other-product-container" style="display: none;">
                    <input type="text" id="other-product-name" class="amazon-input" placeholder="Nombre del producto">
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="product-price">Precio Unitario ($):</label>
                            <input type="number" id="product-price" class="amazon-input" min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-col">
                        <div class="form-group">
                            <label for="product-quantity">Cantidad:</label>
                            <input type="number" id="product-quantity" class="amazon-input" min="1" value="1">
                        </div>
                    </div>
                </div>
                
                <button id="add-product" class="amazon-btn amazon-btn-primary">
                    <i class="fas fa-plus-circle"></i> Agregar Producto
                </button>
            </div>
        </div>
        
        <!-- Card de productos seleccionados -->
        <div class="amazon-card">
            <div class="card-header">
                <h2><i class="fas fa-list-check"></i> Productos Seleccionados</h2>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="amazon-table" id="selected-products-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="selected-products-body">
                            <!-- Los productos seleccionados aparecerán aquí -->
                        </tbody>
                        <tfoot>
                            <tr class="total-row">
                                <td colspan="3">TOTAL</td>
                                <td id="total-amount">$0.00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración de Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAllAbuIaU8DKctEHq0d6eXm7eoTYRZeyc",
                authDomain: "mvdmk26.firebaseapp.com",
                databaseURL: "https://mvdmk26-default-rtdb.firebaseio.com",
                projectId: "mvdmk26",
                storageBucket: "mvdmk26.firebasestorage.app",
                messagingSenderId: "69688434926",
                appId: "1:69688434926:web:a43e2544f2e8dc2b8513ff"
            };

            // Inicializa Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            const productosRef = db.ref('productos');
            
            // Elementos del DOM
            const productNameSelect = document.getElementById('product-name');
            const otherProductContainer = document.getElementById('other-product-container');
            const otherProductName = document.getElementById('other-product-name');
            const productPriceInput = document.getElementById('product-price');
            const productQuantityInput = document.getElementById('product-quantity');
            const addProductBtn = document.getElementById('add-product');
            const selectedProductsBody = document.getElementById('selected-products-body');
            const totalAmountElement = document.getElementById('total-amount');
            const errorAlert = document.getElementById('error-alert');
            
            // Variables de estado
            let selectedProducts = [];
            let productosDisponibles = {};

            // Cargar productos activos
            productosRef.orderByChild('activo').equalTo(true).on('value', (snapshot) => {
                productosDisponibles = snapshot.val() || {};
                actualizarListaProductos();
            });

            function actualizarListaProductos() {
                // Limpiar select y mantener opción "Otro producto"
                productNameSelect.innerHTML = `
                    <option value="">-- Seleccione un producto --</option>
                    <option value="other">Otro producto...</option>
                `;
                
                // Agregar productos activos al select
                Object.values(productosDisponibles).forEach(producto => {
                    if (producto.activo) {
                        const option = document.createElement('option');
                        option.value = producto.nombre;
                        option.textContent = producto.nombre;
                        option.dataset.precio = producto.precio;
                        productNameSelect.appendChild(option);
                    }
                });
            }

            // Manejar cambio de selección
            productNameSelect.addEventListener('change', function() {
                if (this.value === 'other') {
                    otherProductContainer.style.display = 'block';
                    otherProductName.focus();
                    productPriceInput.value = '';
                    productPriceInput.disabled = false;
                } else {
                    otherProductContainer.style.display = 'none';
                    const selectedOption = this.options[this.selectedIndex];
                    const precio = selectedOption.dataset.precio;
                    
                    if (precio) {
                        productPriceInput.value = precio;
                        productPriceInput.disabled = true;
                    } else {
                        productPriceInput.value = '';
                        productPriceInput.disabled = false;
                    }
                }
            });

            // Agregar producto a la lista
            addProductBtn.addEventListener('click', function() {
                const nombre = productNameSelect.value === 'other' 
                    ? otherProductName.value.trim() 
                    : productNameSelect.value;
                
                const precio = parseFloat(productPriceInput.value);
                const cantidad = parseInt(productQuantityInput.value);
                
                // Validación
                if (!nombre || isNaN(precio) || precio <= 0 || isNaN(cantidad) || cantidad <= 0) {
                    errorAlert.style.display = 'flex';
                    setTimeout(() => {
                        errorAlert.style.display = 'none';
                    }, 3000);
                    return;
                }
                
                // Agregar producto a la lista
                const producto = {
                    id: Date.now(),
                    nombre,
                    precio,
                    cantidad,
                    subtotal: precio * cantidad
                };
                
                selectedProducts.push(producto);
                actualizarListaSeleccionados();
                
                // Limpiar formulario
                productNameSelect.value = '';
                otherProductName.value = '';
                otherProductContainer.style.display = 'none';
                productPriceInput.value = '';
                productPriceInput.disabled = false;
                productQuantityInput.value = '1';
            });

            function actualizarListaSeleccionados() {
                selectedProductsBody.innerHTML = '';
                let total = 0;
                
                selectedProducts.forEach(producto => {
                    total += producto.subtotal;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${producto.nombre}</td>
                        <td>$${producto.precio.toFixed(2)}</td>
                        <td>${producto.cantidad}</td>
                        <td>$${producto.subtotal.toFixed(2)}</td>
                        <td>
                            <button onclick="eliminarProducto(${producto.id})" class="amazon-btn amazon-btn-danger action-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    selectedProductsBody.appendChild(tr);
                });
                
                totalAmountElement.textContent = `$${total.toFixed(2)}`;
            }

            // Función para eliminar producto (debe ser global)
            window.eliminarProducto = function(id) {
                selectedProducts = selectedProducts.filter(p => p.id !== id);
                actualizarListaSeleccionados();
            };
        });
    </script>
</body>
</html>
